<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- <link rel="stylesheet" href="./assets/images/duck.png"> -->
    <title>Duck Race</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Game Rooms</h1>
        <div class="mb-3 text-end">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createRoomModal">Create
                Room</button>
        </div>
        <div id="user-info" class="alert alert-info d-none"></div>
        <div id="rooms-list" class="row"></div>
    </div>

    <!-- Create Room Modal -->
    <div class="modal fade" id="createRoomModal" tabindex="-1" aria-labelledby="createRoomModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createRoomModalLabel">Create Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-room-form">
                        <div class="mb-3">
                            <label for="room-name" class="form-label">Room Name</label>
                            <input type="text" class="form-control" id="room-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="max-players" class="form-label">Max Players</label>
                            <input type="number" class="form-control" id="max-players" min="2" max="10" required>
                        </div>
                        <div class="mb-3">
                            <label for="time-limit" class="form-label">Time Limit (minutes)</label>
                            <input type="number" class="form-control" id="time-limit" min="1" max="60" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Room</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <canvas id="game-canvas"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascript/room.js"></script>
    <!-- <script src="/javascript/game.js"></script> -->
    <!-- <script src="./javascript/game.js"></script> -->
</body>

</html>
